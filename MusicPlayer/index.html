<body>
    <div class="container">
      <div class="topBar">
        <div class="leftTopBar">
        <span class="firstLetter">M</span>
        <span class="firstLetter">usic</span>
        <span class="othersLetters">P</span>
        <span class="othersLetters">layer</span>
      </div>
      <div class="rightTopBar">
        <button class="playListBtn" title="playList">

        </button>
      </div>
      </div>
      <div class="containerWrapper">
      <div class="leftWrapper">
                <div class="diskWrapper">
          <div class="disk" id="disk">
            <div class="diskCenter">
              <div class="innerDot"></div>
            </div>
          </div>
        </div>
        <div class="nameControlContainer">
        <div class="musicName">
          <div>
            <span class="songName" id="SongName">&ltunknown&gt</span>
          </div>
          <span class="artistName" id="artistName">&ltunknown&gt</span>
          <button id="like" title="like">
            <svg fill="" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M20.808,11.079C19.829,16.132,12,20.5,12,20.5s-7.829-4.368-8.808-9.421C2.227,6.1,5.066,3.5,8,3.5a4.444,4.444,0,0,1,4,2,4.444,4.444,0,0,1,4-2C18.934,3.5,21.773,6.1,20.808,11.079Z"></path></g></svg>
          </button>
        </div>
        <div class="audioControl">
          <div class="sliderContainer">
          <div class="sliderWrapper">
            <div class="progressbarWrapper">
              <span class="progress" id="audioSlider"></span>
            </div>
          </div>
          <!-- <input type="range" min="0" max="100" value="0" class="slider" name="" id="audioSlider"> -->
          <!-- <audio src="musics/4_5809964353365041542.m4a" download="false" controls ></audio> -->
          <div class="musicTimeWrapper">
            <div class="currentTime">
            <span class="time"  id="timeNowHrs"></span>
            <span class="time colon" id="timeNowHrsComma">:</span>
            <span class="time"  id="timeNowMin"></span>
            <span class="time colon">:</span>
            <span class="time" id="timeNowSec"></span>
          </div>
            <span class="time slash">/</span>
            <span class="time" id="musicActualHour"></span>
            <span class="time colon" id="musicActualHourComma">:</span>
            <span class="time" id="musicActualTime"></span>
            <span class="time colon">:</span>
            <span class="time" id="musicActualTimeSec"></span>
          </div>       
        </div> 
          <div class="controls">

            </button>
